<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Defeitos - Usina ERO Tucum√£</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 25px auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea { resize: vertical; }
    button {
      margin-top: 15px;
      background: #0078d4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }
    button:hover { background: #005fa3; }
    .painel {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      max-width: 900px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Registro de Defeitos - Usina ERO Tucum√£</h1>

<form id="formDefeito">
  <label>Operador:</label>
  <input type="text" name="operador" required>

  <label>√Årea:</label>
  <input type="text" name="area" required>

  <label>Equipamento:</label>
  <input type="text" name="equipamento" required>

  <label>Descri√ß√£o do Problema:</label>
  <textarea name="descricao" rows="3" required></textarea>

  <label>Disciplina:</label>
  <select name="disciplina" required>
    <option value="">Selecione</option>
    <option>Mec√¢nica</option>
    <option>El√©trica</option>
    <option>Opera√ß√£o</option>
    <option>Instrumenta√ß√£o</option>
    <option>Automa√ß√£o</option>
  </select>

  <label>Pessoa Respons√°vel:</label>
  <input type="text" name="responsavel" required>

  <label>Previs√£o de Solu√ß√£o:</label>
  <input type="date" name="previsao" required>

  <label>Turma:</label>
  <input type="text" name="turma" required>

  <label>Turno:</label>
  <select name="turno" required>
    <option value="">Selecione</option>
    <option>Manh√£</option>
    <option>Tarde</option>
    <option>Noite</option>
  </select>

  <label>Status:</label>
  <select name="status" required>
    <option>Aberto</option>
    <option>Conclu√≠do</option>
  </select>

  <button type="submit">Registrar Defeito</button>
</form>

<div class="painel">
  <h2 style="text-align:center; color:#003366;">üìã Registros Recentes</h2>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRY3j-_fTQE49VELVlDvD_UermjasOD79rDNNlvUgfR3m8YBHxRDR0CWcPv8XEiC76TpVGoxMnoGdQ5/pubhtml?widget=true&amp;headers=false"
    allowfullscreen>
  </iframe>
</div>

<script>
const API_URL = "https://api.sheetmonkey.io/form/2vQ93tCGEzBL5baxdnafQU";

function gerarID() {
  return 'DEF-' + Date.now().toString(36).toUpperCase();
}

document.getElementById("formDefeito").addEventListener("submit", async (e) => {
  e.preventDefault();
  const dados = Object.fromEntries(new FormData(e.target));
  dados.id = gerarID();
  dados.data = new Date().toLocaleString("pt-BR");

  try {
    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados)
    });
    alert("‚úÖ Defeito registrado com sucesso!");
    e.target.reset();

    // Recarrega o iframe para atualizar a visualiza√ß√£o
    const iframe = document.querySelector("iframe");
    iframe.src = iframe.src;
  } catch (error) {
    alert("‚ùå Erro ao enviar os dados. Verifique sua conex√£o.");
  }
});
</script>

</body>
</html>
