<html lang="pt-BR">
<head>

  <style>

<body>

<h1>Registro de Defeitos - Usina ERO Tucum√£</h1>

<form id="formDefeito">
  <label>Operador:</label>
  <input type="text" name="operador" required>

  <label>√Årea:</label>
  <select name="area" id="area" required>
    <option value="">Selecione</option>
    <option value="Moagem">Moagem</option>
    <option value="Filtragem">Filtragem</option>
    <option value="Secagem">Secagem</option>
    <option value="Caldeira">Caldeira</option>
    <option value="Bombas">Bombas</option>
    <option value="Ar Comprimido">Ar Comprimido</option>
  </select>

  <label>Equipamento:</label>
  <select name="equipamento" id="equipamento" required>
    <option value="">Selecione uma √°rea primeiro</option>
  </select>

  <label>Descri√ß√£o do Problema:</label>
  <textarea name="descricao" rows="3" required></textarea>

  <label>Disciplina:</label>
  <select name="disciplina" required>
    <option value="">Selecione</option>
    <option>Mec√¢nica</option>
    <option>El√©trica</option>
    <option>Opera√ß√£o</option>
    <option>Instrumenta√ß√£o</option>
    <option>Automa√ß√£o</option>
  </select>

  <label>Pessoa Respons√°vel:</label>
  <select name="responsavel" required>
    <option value="">Selecione</option>
    <option>Adilson</option>
    <option>Camila</option>
    <option>Felipe</option>
    <option>Jefferson</option>
    <option>Patr√≠cia</option>
    <option>Vin√≠cius</option>
  </select>

  <label>Previs√£o de Solu√ß√£o:</label>
  <input type="date" name="previsao" required>

  <label>Turma:</label>
  <select name="turma" required>
    <option value="">Selecione</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>

  <label>Turno:</label>
  <select name="turno" required>
    <option value="">Selecione</option>
    <option>Manh√£</option>
    <option>Tarde</option>
    <option>Noite</option>
  </select>

  <label>Status:</label>
  <select name="status" required>
    <option>Aberto</option>
    <option>Conclu√≠do</option>
  </select>

  <button type="submit">Registrar Defeito</button>
</form>

<div class="painel">
  <h2 style="text-align:center; color:#003366;">üìã Registros Recentes</h2>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRY3j-_fTQE49VELVlDvD_UermjasOD79rDNNlvUgfR3m8YBHxRDR0CWcPv8XEiC76TpVGoxMnoGdQ5/pubhtml?widget=true&amp;headers=false"
    allowfullscreen>
  </iframe>
</div>

<script>
const API_URL = "https://api.sheetmonkey.io/form/2vQ93tCGEzBL5baxdnafQU";

function gerarID() {
  return 'DEF-' + Date.now().toString(36).toUpperCase();
}

// Equipamentos por √°rea
const equipamentosPorArea = {
  "Moagem": ["Britador Prim√°rio", "Esteira Transportadora", "Peneira Vibrat√≥ria"],
  "Filtragem": ["Filtro Prensa 01", "Filtro Prensa 02", "Bomba de Recalque", "Tanque de Polpa"],
  "Secagem": ["Secador Rotativo", "Ventilador de Exaust√£o", "Tubo de Aquecimento"],
  "Caldeira": ["Caldeira 01", "Trocador de Calor", "Chamin√©", "V√°lvula de Seguran√ßa"],
  "Bombas": ["Bomba Centr√≠fuga 01", "Bomba Centr√≠fuga 02", "Motobomba de Recalque"],
  "Ar Comprimido": ["Compressor 01", "Compressor 02", "Reservat√≥rio de Ar", "Secador de Ar"]
};

// Atualiza lista de equipamentos ao mudar a √°rea
document.getElementById("area").addEventListener("change", function() {
  const areaSelecionada = this.value;
  const campoEquipamento = document.getElementById("equipamento");
  campoEquipamento.innerHTML = "<option value=''>Selecione</option>";

  if (equipamentosPorArea[areaSelecionada]) {
    equipamentosPorArea[areaSelecionada].forEach(equip => {
      const opt = document.createElement("option");
      opt.value = equip;
      opt.textContent = equip;
      campoEquipamento.appendChild(opt);
    });
  }
});

document.getElementById("formDefeito").addEventListener("submit", async (e) => {
  e.preventDefault();
  const dados = Object.fromEntries(new FormData(e.target));
  dados.id = gerarID();
  dados.data = new Date().toLocaleString("pt-BR");

  try {
    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados)
    });
    alert("‚úÖ Defeito registrado com sucesso!");
    e.target.reset();

    // Recarrega o iframe para atualizar a visualiza√ß√£o
    const iframe = document.querySelector("iframe");
    iframe.src = iframe.src;
  } catch (error) {
    alert("‚ùå Erro ao enviar os dados. Verifique sua conex√£o.");
  }
});
</script>

</body>
</html>
